<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <h1>index.hmtl</h1>

  <form action="{% url 'todos:create'%}">
    <div class="mt-2 mb-2 input-group">
      <span class="input-group-text">할일</span>
      <input class="form-control " type="text" name="content_" id="" maxlength="80">
    </div>
    <div class=" mt-2 mb-2 input-group ">
      <input type="text">
      <span class="input-group-text" name="a">우선순위</span>
      <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="mt-2 mb-2 input-group ">
      <span class="input-group-text">마감 기한</span>
      <input type="date" name="b" id="">
    </div>
    <div class="mt-2 mb-2 ">
      <input type="submit" value="할 일 추가">
    </div>
  </form>
  <hr>

  <ul>
    {% for i in todos %}
    <li>{{ i.id }} - {{ i.content }} - {{ i.completed }}
      <a href="{% url 'todos:delete' i.pk %}">삭제</a>
    </li>
    {% endfor %}
  </ul>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
