{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% block css %}{% endblock css %}
{% block body %}
  <h1>생성</h1>
  <form action="{% url 'articles:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form article_form %}
    {% bootstrap_button button_type="submit" content="확인"%}
  </form>
  {% bootstrap_javascript %}
{% endblock body %}
