{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">pk</th>
        <th scope="col">영화제목</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
        <tr>
          <th scope="row">{{ movie.pk }}</th>
          <td>
            <a href="">{{ movie.title }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock body %}
