{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie</title>
    {% bootstrap_css %}
    {% block css %}{% endblock css %}
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div>
        <a class="navbar-brand text-light" href="#">
          <img src="{% static 'images/logo.jpg' %}" alt="" width="30ex" height="24ex" class="">movie</a>
      </div>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="{% url 'movies:index' %}">목록</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link text-light" href="{% url 'movies:create' %}">추가</a>
          </li>
        </ul>
      </div>
    </nav>
    <div>
      <div class="container">
        {% block body %}{% endblock body %}
      </div>
    </div>
  </body>
  {% bootstrap_javascript %}

</html>
